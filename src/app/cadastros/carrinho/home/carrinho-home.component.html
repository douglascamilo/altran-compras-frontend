<app-main-div>
  <h1 class="display-4 mb-5 font-weight-bold">Carrinho</h1>

  <div class="form-group pt-4">
    <h2>Para prosseguir, escolha uma opção:</h2>

    <button
      class="btn btn-secondary btn-block btn-lg mt-4" (click)="incluirNovo()">Incluir novo carrinho</button>

    <button
      class="btn btn-secondary btn-block btn-lg mt-4" (click)="listarExistentes()">Listar carrinhos existentes</button>
  </div>
</app-main-div>
